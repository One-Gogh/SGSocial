{% extends 'base.html' %}

{% block titile %}Reset password{% endblock %}
{% block content %}
	<h1>Enter your email please to reset your password.</h1>
	<h3>We will send instructions to your email to reset your password.</h3>
	<form action="." method="post">
		{{form.as_p}}
		{% csrf_token %}
		<input type="submit" value="Send email">
	</form>
{% endblock %}
